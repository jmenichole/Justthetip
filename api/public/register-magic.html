<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Wallet with Magic - JustTheTip</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/magic-sdk@latest/dist/magic.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@magic-ext/solana@latest/dist/extension.js"></script>
    <style>
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <!-- Header -->
            <div class="text-center">
                <div class="gradient-bg w-16 h-16 mx-auto rounded-full flex items-center justify-center mb-4">
                    <span class="text-white text-2xl font-bold">JTT</span>
                </div>
                <h2 class="text-3xl font-extrabold text-gray-900">
                    Create Your Wallet
                </h2>
                <p class="mt-2 text-sm text-gray-600">
                    Register with Magic - the easiest way to get started
                </p>
            </div>

            <!-- Registration Form -->
            <div class="bg-white py-8 px-6 shadow rounded-lg">
                <div id="registration-form">
                    <div class="space-y-6">
                        <!-- Email Input -->
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">
                                Email Address
                            </label>
                            <input 
                                id="email" 
                                name="email" 
                                type="email" 
                                required 
                                class="mt-1 appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm"
                                placeholder="Enter your email address"
                            >
                        </div>

                        <!-- Register Button -->
                        <div>
                            <button 
                                id="register-btn"
                                type="button"
                                class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50 disabled:cursor-not-allowed"
                                onclick="registerWithMagic()"
                            >
                                <span id="btn-text">Create Wallet with Magic</span>
                                <div id="btn-spinner" class="loading-spinner ml-2 hidden"></div>
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Success State -->
                <div id="success-state" class="hidden text-center space-y-4">
                    <div class="text-green-600">
                        <svg class="mx-auto h-12 w-12" fill="none" stroke="currentColor" viewBox="0 0 48 48">
                            <circle cx="24" cy="24" r="22" stroke-width="4" stroke="currentColor" fill="none"/>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M16 24l6 6 12-12"/>
                        </svg>
                    </div>
                    <h3 class="text-lg font-medium text-gray-900">Wallet Created Successfully!</h3>
                    <div id="wallet-info" class="text-sm text-gray-600 space-y-2">
                        <!-- Wallet info will be populated here -->
                    </div>
                    <p class="text-sm text-gray-500">
                        You can now close this window and return to Discord.
                    </p>
                </div>

                <!-- Error State -->
                <div id="error-state" class="hidden">
                    <div class="bg-red-50 border border-red-200 rounded-md p-4">
                        <div class="flex">
                            <div class="flex-shrink-0">
                                <svg class="h-5 w-5 text-red-400" viewBox="0 0 20 20" fill="currentColor">
                                    <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"/>
                                </svg>
                            </div>
                            <div class="ml-3">
                                <h3 class="text-sm font-medium text-red-800">
                                    Registration Failed
                                </h3>
                                <div class="mt-2 text-sm text-red-700" id="error-message">
                                    <!-- Error message will be populated here -->
                                </div>
                                <div class="mt-4">
                                    <button 
                                        type="button" 
                                        class="text-sm bg-red-100 text-red-800 px-3 py-1 rounded-md hover:bg-red-200"
                                        onclick="resetForm()"
                                    >
                                        Try Again
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Info Section -->
            <div class="text-center text-xs text-gray-500">
                <p>üîê Secured by Magic ‚Ä¢ Enterprise-grade security</p>
                <p class="mt-1">Your keys are encrypted and never stored on our servers</p>
            </div>
        </div>
    </div>

    <script>
        // Magic configuration (values injected by server)
        const MAGIC_PUBLISHABLE_KEY = '{{MAGIC_PUBLISHABLE_KEY}}';
        const MAGIC_SOLANA_RPC_URL = '{{MAGIC_SOLANA_RPC_URL}}';
        const MAGIC_SOLANA_NETWORK = '{{MAGIC_SOLANA_NETWORK}}';

        // Initialize Magic SDK
        let magic;
        try {
            if (!MAGIC_PUBLISHABLE_KEY || MAGIC_PUBLISHABLE_KEY.includes('{{')) {
                throw new Error('Magic publishable key not configured');
            }
            
            magic = new Magic(MAGIC_PUBLISHABLE_KEY, {
                extensions: {
                    solana: new MagicSolanaExtension({
                        rpcUrl: MAGIC_SOLANA_RPC_URL
                    })
                }
            });
        } catch (error) {
            console.error('Failed to initialize Magic SDK:', error);
            showError('Magic SDK initialization failed. Please contact support.');
        }

        // Get registration token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const registrationToken = urlParams.get('token');

        if (!registrationToken) {
            showError('Invalid registration link. Please use the link from Discord.');
        }

        // Register with Magic
        async function registerWithMagic() {
            const email = document.getElementById('email').value.trim();
            
            if (!email) {
                showError('Please enter your email address');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            setLoading(true);

            try {
                // Authenticate with Magic
                const didToken = await magic.auth.loginWithMagicLink({ email });
                
                if (!didToken) {
                    throw new Error('Failed to authenticate with Magic');
                }

                // Register with backend
                const response = await fetch('/api/magic/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        didToken,
                        registrationToken
                    })
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Registration failed');
                }

                // Show success
                showSuccess(result);

            } catch (error) {
                console.error('Registration error:', error);
                showError(error.message || 'Registration failed. Please try again.');
            } finally {
                setLoading(false);
            }
        }

        // Utility functions
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function setLoading(isLoading) {
            const btn = document.getElementById('register-btn');
            const btnText = document.getElementById('btn-text');
            const btnSpinner = document.getElementById('btn-spinner');
            
            btn.disabled = isLoading;
            btnSpinner.classList.toggle('hidden', !isLoading);
            btnText.textContent = isLoading ? 'Creating Wallet...' : 'Create Wallet with Magic';
        }

        function showSuccess(result) {
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            
            const successState = document.getElementById('success-state');
            const walletInfo = document.getElementById('wallet-info');
            
            walletInfo.innerHTML = `
                <div><strong>Email:</strong> ${result.email}</div>
                <div><strong>Wallet:</strong> <code class="text-xs bg-gray-100 px-2 py-1 rounded">${result.walletAddress}</code></div>
            `;
            
            successState.classList.remove('hidden');
        }

        function showError(message) {
            document.getElementById('registration-form').classList.add('hidden');
            document.getElementById('success-state').classList.add('hidden');
            
            const errorState = document.getElementById('error-state');
            const errorMessage = document.getElementById('error-message');
            
            errorMessage.textContent = message;
            errorState.classList.remove('hidden');
        }

        function resetForm() {
            document.getElementById('registration-form').classList.remove('hidden');
            document.getElementById('success-state').classList.add('hidden');
            document.getElementById('error-state').classList.add('hidden');
            document.getElementById('email').value = '';
            setLoading(false);
        }

        // Handle Enter key
        document.getElementById('email').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                registerWithMagic();
            }
        });
    </script>
</body>
</html>
